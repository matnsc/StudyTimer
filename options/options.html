<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="css/options.css"/>
	</head>
	<body>
		<div id="box">
			<div id="content">
				<div id="title">
					<h1><img id="settingsIcon" src="../icons/settings.png" alt="Settings icon"/> Settings</h1>
				</div>
				<form>
					<div>
						<div class="clockLine">
							<h2>Study</h2>
							<input type="text" class="minutes" size="3" maxlength="3"/> : <input type="text" class="seconds" size="3" maxlength="2"/>
						</div>
						<div class="clockLine">
							<h2>Short Break</h2>
							<input type="text" class="minutes" size="3" maxlength="3"/> : <input type="text" class="seconds" size="3" maxlength="2"/>
						</div>
						<div class="clockLine">
							<h2>Long Break</h2>
							<input type="text" class="minutes" size="3" maxlength="3"/> : <input type="text" class="seconds" size="3" maxlength="2"/>
						</div>
					</div>
					<p id="pomodorosMessage" class="caption">Number of pomodoro sessions per cycle: <input type="text" id="numberPomodoros" size="1" maxlength="1"/></p>
					<input class="button primary" type="button" value="Save"/>
					<input class="button default" type="button" value="Reset"/>
				</form>
			</div>
			<p id="feedbackMessage" class="caption">To report issues and make suggestions: <a href="https://github.com/MatNascimento/StudyTimer" target="_blank"><img id="githubIcon" src="../icons/github.png" alt="Github icon"/> GitHub</a></p>
		</div>
	</body>
	<!-- Page Scripts -->
	<script src="../script/objects/settings/userSettings.js"></script>
	<script src="../script/objects/settings/userSettingsStorage.js"></script>
	<script src="js/objects/interfaceService.js"></script>
	<script src="js/objects/key.js"></script>
	<script src="js/objects/clockLineFormat.js"></script>
	<script src="js/objects/inputs/input.js"></script>
	<script src="js/objects/inputs/minutesInput.js"></script>
	<script src="js/objects/inputs/secondsInput.js"></script>
	<script src="js/objects/inputs/pomodorosInput.js"></script>
	<script src="js/options.js"></script>
</html>
