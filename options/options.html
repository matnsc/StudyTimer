<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="css/options.css"/>
	</head>
	<body>
		<div id="box">
			<div id="content">
				<div id="title">
					<h1><img id="settingsIcon" src="../icons/settings.png" alt="Settings icon"/> Settings</h1>
				</div>
				<form>
					<div>
						<div id="study">
							<h2>Study</h2>
							<input type="text" class="minutes" size="3" maxlength="3"/> : <input type="text" class="seconds" size="3" maxlength="2"/>
						</div>
						<div id="shortBreak">
							<h2>Short Break</h2>
							<input type="text" class="minutes" size="3" maxlength="3"/> : <input type="text" class="seconds" size="3" maxlength="2"/>
						</div>
						<div id="longBreak">
							<h2>Long Break</h2>
							<input type="text" class="minutes" size="3" maxlength="3"/> : <input type="text" class="seconds" size="3" maxlength="2"/>
						</div>
					</div>
					<p id="pomodorosMessage" class="caption">Number of pomodoro sessions per cycle: <input type="text" id="numberPomodoros" size="1" maxlength="1"/></p>
					<input id="saveButton" class="button primary" type="button" value="Save"/>
					<input id="resetButton" class="button default" type="button" value="Reset"/>
				</form>
			</div>
			<p id="feedbackMessage" class="caption">To report issues and make suggestions: <a href="https://github.com/MatNascimento/StudyTimer" target="_blank"><img class="buttonIcon" src="../icons/github.png" alt="Github icon"/> GitHub</a> | <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=RFKBP9KSQ6XRE&item_name=Donate+any+amount+to+support+StudyTimer&currency_code=USD&source=url" target="_blank"><img class="buttonIcon" src="../icons/donate.png" alt="Donate icon"/> Donate!</a></p>
		</div>
	</body>
	<!-- Page Scripts -->
	<script src="../model/settings/userSettings.js"></script>
	<script src="../model/settings/userSettingsStorage.js"></script>
	<script src="../model/timerFormat.js"></script>
	<script src="../model/key.js"></script>
	<script src="../model/inputs/input.js"></script>
	<script src="../model/inputs/minutesInput.js"></script>
	<script src="../model/inputs/secondsInput.js"></script>
	<script src="../model/inputs/pomodorosInput.js"></script>
	<script src="js/interfaceService.js"></script>
	<script src="js/options.js"></script>
</html>
