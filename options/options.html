<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="css/options.css"/>
	</head>
	<body>
		<div id="box">
			<div id="content">
				<form>
					<div id="title">
						<h1><!--<img id="settingsIcon" src="../icons/settings.png" alt="Settings icon"/> -->Timer</h1>
					</div>
					<div id="timer">
						<div id="study" class="textInput">
							<h2>Study</h2>
							<input type="text" class="minutes" size="3" maxlength="3"/> : <input type="text" class="seconds" size="3" maxlength="2"/>
						</div>
						<div id="shortBreak" class="textInput">
							<h2>Short Break</h2>
							<input type="text" class="minutes" size="3" maxlength="3"/> : <input type="text" class="seconds" size="3" maxlength="2"/>
						</div>
						<div id="longBreak" class="textInput">
							<h2>Long Break</h2>
							<input type="text" class="minutes" size="3" maxlength="3"/> : <input type="text" class="seconds" size="3" maxlength="2"/>
						</div>
						<p id="pomodorosMessage" class="caption">Number of pomodoro sessions per cycle: <input type="text" id="numberPomodoros" size="2" maxlength="2"/></p>
					</div>

					<hr/>

					<div id="title" style="padding-top: 14px;">
						<h1><!--<img id="settingsIcon" src="../icons/settings.png" alt="Settings icon"/> -->Notifications</h1>
					</div>
					<div id="notification">
						<p class="caption"><input type="checkbox" id="notificationAreaOpt"> <label for="notificationAreaOpt">Enable notifications</label></p>
						<p class="caption" id="slider"><label>Volume:</label> <input type="range" min="0" max="100" value="50" id="volume"> <span id="volumeSpan"></span></p>
						<div class="textInput">
							<h2><label for="studyNotification">Studying</label></h2>
							<input type="text" id="studyNotification"></input>
						</div>
						<div class="textInput">
							<h2><label for="sbNotification">Short Break</label></h2>
							<input type="text" id="sbNotification"></input>
						</div>
						<div class="textInput" style="margin-bottom: 0px;">
							<h2><label for="lbNotification">Long Break</label></h2>
							<input type="text" id="lbNotification"></input>
						</div>
					</div>
					
					<input id="saveButton" class="button primary" type="button" value="Save"/>
					<input id="resetButton" class="button default" type="button" value="Reset"/>
				</form>
			</div>
			<p id="feedbackMessage" class="caption"><a href="https://github.com/MatNascimento/StudyTimer" target="_blank"><img class="buttonIcon" src="../icons/github.png" alt="Github icon"/> Contribute</a></p>
		</div>
	</body>
	<!-- Page Scripts -->
	<script src="../model/settings/userSettings.js"></script>
	<script src="../model/settings/userSettingsStorage.js"></script>
	<script src="../model/timerFormat.js"></script>
	<script src="../model/key.js"></script>
	<script src="../model/inputs/input.js"></script>
	<script src="../model/inputs/minutesInput.js"></script>
	<script src="../model/inputs/secondsInput.js"></script>
	<script src="../model/inputs/pomodorosInput.js"></script>
	<script src="js/interfaceService.js"></script>
	<script src="js/options.js"></script>
</html>
