<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="css/options.css"/>
	</head>
	<body>
		<div id="box">
			<div id="content">
				<form>
					<div id="navbar">
						<button class="tab button transparent active" for="timer">Timer</button>
						<button class="tab button transparent" for="notification">Notification</button>
						<button class="tab button transparent" for="other">Other</button>
					</div>
					<div id="timer" class="tabContent">
						<div id="study" class="textInput">
							<h2>Task</h2>
							<input type="text" class="minutes" size="3" maxlength="3"/> : <input type="text" class="seconds" size="3" maxlength="2"/>
						</div>
						<div id="shortBreak" class="textInput">
							<h2>Short Break</h2>
							<input type="text" class="minutes" size="3" maxlength="3"/> : <input type="text" class="seconds" size="3" maxlength="2"/>
						</div>
						<div id="longBreak" class="textInput">
							<h2>Long Break</h2>
							<input type="text" class="minutes" size="3" maxlength="3"/> : <input type="text" class="seconds" size="3" maxlength="2"/>
						</div>
						<p id="pomodorosMessage" class="caption">Number of pomodoro sessions per cycle: <input type="text" id="numberPomodoros" size="2" maxlength="2"/></p>
						<p class="caption" style="margin-bottom: 0px;" title="Start timer automatically when browser is open"><input type="checkbox" id="autorunOpt"> <label for="autorunOpt">Enable autorun</label></p>
					</div>
					<div id="notification" class="tabContent hide">
						<p class="caption"><input type="checkbox" id="notificationAreaOpt"> <label for="notificationAreaOpt">Enable notifications</label></p>
						<p class="caption" id="slider"><label>Volume:</label> <input type="range" min="0" max="100" value="50" id="volume"> <span id="volumeSpan"></span></p>
						<div class="textInput">
							<h2><label for="studyNotification">Task</label></h2>
							<input type="text" id="studyNotification"></input>
						</div>
						<div class="textInput">
							<h2><label for="sbNotification">Short Break</label></h2>
							<input type="text" id="sbNotification"></input>
						</div>
						<div class="textInput" style="margin-bottom: 0px;">
							<h2><label for="lbNotification">Long Break</label></h2>
							<input type="text" id="lbNotification"></input>
						</div>
					</div>
					<div id="other" class="tabContent hide">
						<p class="caption"><input type="checkbox" id="darkOpt"> <label for="darkOpt">Enable dark mode</label></p>
						<p class="caption" title="Save timer session to continue later"><input type="checkbox" id="saveSessionOpt"> <label for="saveSessionOpt">Save session</label></p>
					</div>
				</form>
				<button id="saveButton" class="button primary"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-save"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><path d="M17 21v-8H7v8M7 3v5l7.99.025.004-5.005"/></svg> Save</button>
				<button id="resetButton" class="button transparent"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72"><path d="M34.1 7.002c-1.07-.056-2.1.777-2.1 1.99v3.348C20.665 14.25 12 24.13 12 36c0 13.234 10.767 24 24 24s24-10.766 24-24c0-5.67-2.015-11.172-5.672-15.494a4.001 4.001 0 0 0-6.107 5.168A16 16 0 0 1 52 36c0 8.822-7.178 16-16 16s-16-7.178-16-16c0-7.439 5.11-13.69 12-15.473v2.479c0 1.619 1.83 2.56 3.146 1.619l9.805-7.008a1.989 1.989 0 0 0 0-3.236l-9.805-7.008a1.967 1.967 0 0 0-1.046-.371z"/></svg> Reset</button>
			</div>
			<p id="feedbackMessage" class="caption"><a href="https://gitlab.com/studytimer/studytimer" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill-rule="evenodd" clip-rule="evenodd" d="m14.329 6.922-.02-.053-1.239-3.232-.668 2.044-.337 1.035H3.936L3.598 5.68l-.667-2.043-1.24 3.237-.005.01-.004.01-.018.045a2.543 2.543 0 0 0 .848 2.93l.005.004.01.008.01.008.009.006 3.302 2.474.004.004 1.644 1.242.5.379.501-.379 1.644-1.242.006-.004 3.325-2.489.007-.005.009-.007a2.543 2.543 0 0 0 .844-2.939l-.003-.008Zm.053 4.152-3.337 2.497-1.643 1.242-.999.755a.675.675 0 0 1-.813 0l-.999-.755-1.643-1.242-3.313-2.483-.018-.014-.008-.006A4.043 4.043 0 0 1 .267 6.395l.023-.057 1.9-4.963.013-.033.081-.212.023-.06.158-.413A.565.565 0 0 1 2.941.3a.576.576 0 0 1 .613.415l.134.41.005.017.078.239.011.033 1.242 3.802h5.953l1.241-3.802.011-.033.078-.24.006-.016.133-.41a.575.575 0 0 1 1.088-.058l.157.409.025.064.08.211.013.033 1.903 4.963.022.058a4.043 4.043 0 0 1-1.343 4.671l-.01.008Z"/></svg> Contribute</a></p>
			
		</div>
	</body>
	<!-- Page Scripts -->
	<script src="../model/settings/userSettingsStorage.js"></script>
	<script src="../model/timerFormat.js"></script>
	<script src="../model/key.js"></script>
	<script src="../model/inputs/input.js"></script>
	<script src="../model/inputs/minutesInput.js"></script>
	<script src="../model/inputs/secondsInput.js"></script>
	<script src="../model/inputs/pomodorosInput.js"></script>
	<script src="js/interfaceService.js"></script>
	<script src="js/options.js"></script>
</html>
